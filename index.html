<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KinFin UI</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>KinFin UI Dashboard</h1>
  </header>

  <main>
    <section id="summary">
      <h2>Cluster Summary</h2>
      <div id="summary-data">
        <!-- Summary data will be dynamically loaded here -->
      </div>
    </section>

    <section id="visualization">
      <h2>Visualizations</h2>
      <div id="viz-container">
        <canvas id="chart"></canvas>
      </div>
    </section>

    <section id="filters">
      <h2>Filters</h2>
      <label for="clusterSelect">Select Cluster:</label>
      <select id="clusterSelect">
        <!-- Cluster options will be populated here -->
      </select>
    </section>
  </main>

  <footer>
    <p>Â© 2025 KinFin Project</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
